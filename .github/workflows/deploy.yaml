name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: steakinc-web-app/steakinc-web-app
        run: npm install

      - name: Fix Vite Permissions
        run: chmod +x steakinc-web-app/steakinc-web-app/node_modules/.bin/vite

      - name: Build Project
        working-directory: steakinc-web-app/steakinc-web-app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: steakinc-web-app/steakinc-web-app/build
